<div #feed class="chat__feed-container" appBorderScrolled #borderScrolled [gap]="400">
    <div *ngIf="(messages | async).length; then messagesList else noMessages"></div>
    <ng-template #messagesList>
        <app-chat-message  *ngFor="let message of (messages | async)" [message]="message"></app-chat-message>
    </ng-template>
    <ng-template #noMessages></ng-template>
</div>
