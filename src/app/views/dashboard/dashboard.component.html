<div id="page" [class.is-mobile]="mobileQuery.matches">
    <header>
        <mat-toolbar color="primary" class="db__header">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="app-name">Responsive App</h1>
        </mat-toolbar>
    </header>

    <div id="content">
        <mat-sidenav-container>
            <mat-sidenav class="db__sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                         [fixedInViewport]="mobileQuery.matches">
                <app-chat-list></app-chat-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <app-chat-main></app-chat-main>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
